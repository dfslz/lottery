<!DOCTYPE html>
<html>

<head>
    <title>lottery system</title>

    <link href="../css/login.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</head>

<body background="../img/bg.jpg">
    <div class="bg">
        <div class="logbox">
            <p id="title">LOG IN</p>
            <form class="user" id="user">
                <p>
                    user: <input id="username" type="text" placeholder="input your user id here" class="id" />
                </p>
                <p>
                    password: <input id="password" type="password" placeholder="input your password here" class="id" />
                </p>
                <p><input id="submit" type="button" value="submit" class="submit" /></p>
            </form>
        </div>
    </div>
</body>

</html>
